<ion-header>

  <ion-navbar>
    <ion-title>Detalhe [{{ produto.nome }}]   <ion-icon name="happy"></ion-icon></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-card>
  <img src="../../assets/imgs/{{produto.img}}">
  <ion-card-content>
    <ion-card-title>
      {{ produto.categoria }} {{ produto.nome }}
      </ion-card-title>	
    <p>
    <br>
     <b>Preço:</b> {{produto.preco}} R$
     <br>
     <b>Disponível em:</b> <span *ngFor='let version of produto.versoes'>{{version}} | </span>
    </p>
  </ion-card-content>
</ion-card>
</ion-content>
