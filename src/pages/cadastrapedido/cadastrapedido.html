<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar_pedido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="cadastrarpedido()">
    <ion-item>
      <ion-label color="primary">Cliente: </ion-label>
        <ion-input placeholder="Informe o nome do cliente ... " 
          [(ngModel)]="pedidos.bebida"
          name = "cliente">
        </ion-input>
    </ion-item>
    <ion-item>
    <ion-label color="primary">Mesa: </ion-label>
        <ion-input placeholder="Informe a Mesa ... " 
          [(ngModel)]="pedidos.mesa"
          name = "mesa">
        </ion-input>
    </ion-item>
        <ion-item>
        <ion-label color="primary">Bebida: </ion-label>
        <ion-input placeholder="Informe sua Bebida ... " 
          [(ngModel)]="pedidos.bebida"
          name = "bebida">
        </ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary">Qtd_bebida: </ion-label>
        <ion-input placeholder="Informe a Quantidade de suas bebidas ... " [(ngModel)]="pedidos.qtd_bebida"
          name = "qtd_bebida">
        </ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary">Lanche: </ion-label>
        <ion-input placeholder="Informe o seu Lanche ... " [(ngModel)]="pedidos.lanche"
          name = "Lanche">
        </ion-input>
    </ion-item>
    <ion-item>
     <ion-label color="primary"> Qtd_lanche: </ion-label>
        <ion-input placeholder="Informe sua Quantidade de lanche ... " 
          [(ngModel)]="pedidos.qtd_lanche"
          name = "qtd_lanche">
        </ion-input>
    </ion-item>
    <button ion-button type="submit" color="secondary">Cadastrar</button>
  </form>

</ion-content>
