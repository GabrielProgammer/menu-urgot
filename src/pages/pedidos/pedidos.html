<ion-header>
  <ion-navbar>
    <ion-title>
      Pedidos
    </ion-title>
  </ion-navbar>
</ion-header>

	<ion-content class="card-background-page">

  <ion-card *ngFor='let x of pedidos'>
    <img src="../../assets/imgs/{{ x.id }}.png"/>
    <div class="card-title">Mesa {{ x.mesa }}</div>
    <div class="card-subtitle">
    	<b>Pedido:</b> <span *ngFor='let i of x.pedido'>{{ i.produto }}, {{i.qtd }}X | </span>
    </div>
  </ion-card>
</ion-content>
