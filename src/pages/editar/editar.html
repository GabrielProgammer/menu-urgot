<ion-header>

  <ion-navbar>
    <ion-title>Editar Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  	<ion-list radio-group> <!-- Falta fazer a função de editar receber os valores do form -->
  		<ion-list-header>
    		Versões disponíveis
  		</ion-list-header>

  		<ion-item *ngFor='let version of Item.versoes'>
		    <ion-label>{{ version.peso }} | {{ version.preco }}</ion-label>
		    <ion-radio checked="false" value="q" ></ion-radio>
  		</ion-item>
  	</ion-list>

  	<ion-item>
	    <ion-label>Quantidade...</ion-label>
	    <ion-input type="number" placeholder="{{Item.qtd}}"></ion-input>
  	</ion-item>

  	<p>
  		<button ion-button color="blue" round icon-start full>
    		<ion-icon name='done-all' is-active="false"></ion-icon>
      			OK :D
		</button>
	</p>
</ion-content>
