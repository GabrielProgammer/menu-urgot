<ion-header>

  <ion-navbar>
    <ion-title>Detalhe do Pedido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-list-header text-center>
			<h2>Pedido 1</h2>
		</ion-list-header>
		<ion-item *ngFor='let x of pedido'>
			<ion-avatar item-start>
                <img src="../../assets/imgs/{{ x.img }}">
            </ion-avatar>

			<h2>{{ x.nome }}</h2>
			<h2>{{ x.qtd }}</h2>
		</ion-item>
	</ion-list>
</ion-content>
