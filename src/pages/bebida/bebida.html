<ion-header>
  <ion-navbar>
    <ion-title>
      Àrea de bebidas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Refrigerantes
    </ion-list-header>
    <ion-item *ngFor='let x of bebidas_refrigerante'>
      <ion-avatar item-start>
        <img src="../../assets/imgs/{{ x.img }}">
      </ion-avatar>
      <h2>{{x.nome}}</h2>
      <p><b>Preço: </b>R$ {{ x.preco }}</p>
       <button ion-button icon-right (click)="AddCarrinho(x)">
  Adicionar Pedido
  <ion-icon name="add"></ion-icon>
</button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Chás
    </ion-list-header>
    <ion-item *ngFor='let x of bebidas_cha'>
      <ion-avatar item-start>
        <img src="../../assets/imgs/{{ x.img }}">
      </ion-avatar>
      <h2>{{x.nome}}</h2>
      <p><b>Preço: </b>R$  {{ x.preco }}</p>
     <button ion-button icon-right (click)="AddCarrinho(x)">
  Adicionar Pedido
<ion-icon name="add"></ion-icon>
</button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Sucos
    </ion-list-header>
    <ion-item *ngFor='let x of bebidas_suco'>
      <ion-avatar item-start>
        <img src="../../assets/imgs/{{ x.img }}">
      </ion-avatar>
      <h2>{{x.nome}}</h2>
      <p><b>Preço: </b>R$  {{ x.preco }}</p>
     <button ion-button icon-right (click)="AddCarrinho(x)">
  Adicionar Pedido
    <ion-icon name="add"></ion-icon>
</button>
    </ion-item>
  </ion-list>

   <ion-fab right bottom>
    <button ion-fab color="blue"><ion-icon name="more"></ion-icon></button>
    <ion-fab-list side="left">
    <button ion-fab (click)="carrinhoPage()"><ion-icon name="cart"></ion-icon></button>
    <button ion-fab (click)="confirmaCompra()"><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab-list>
  </ion-fab>

  
</ion-content>
